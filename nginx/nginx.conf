server {
    listen 80;
    client_max_body_size 10M;

    location /api/docs/ {
        root /static/docs;  # Используем root вместо alias
        rewrite ^/api/docs/?$ /redoc.html break;  # Перенаправляем /api/docs на redoc.html
        try_files $uri =404;  # Если есть вложенные пути, отдаём их или 404
    }

    location / {
        alias /static/;
        index  index.html index.htm;
        try_files $uri /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /admin/ {
        proxy_pass http://backend:8000/admin/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /s/ {
        proxy_pass http://backend:8000/s/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /media/ {
        alias /media/;
        autoindex off;
    }
}
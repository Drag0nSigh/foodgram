[flake8]
ignore =
    W503
    I001
    I005
    D104
    D100
    D102
    D101
    D103
    D105
    D106
    D200
    E131
    E231
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
[isort]
src_paths=backend

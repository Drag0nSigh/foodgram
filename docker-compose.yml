version: '3.3'

volumes:
  pg_data:
  static:
  media:
  docs:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    image: drag0nsigh/foodgram_backend
    env_file: .env
    volumes:
      - static:/app/collected_static
      - media:/app/media
      - docs:/app/docs
    depends_on:
      - db

  frontend:
    image: drag0nsigh/foodgram_frontend
    volumes:
      - static:/app/build/

  nginx:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "8090:80"
    volumes:
      - static:/static
      - media:/media
      - docs:/static/docs/